<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Get Help and Support</title>
    <style>
        body {
            font-family: Ubuntu, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
            position: relative;
        }
        
        .slidetitle {
            font-size: 3em;
            font-weight: 300;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            color: #FF6B35;
        }
        
        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            position: relative;
        }
        
        .content {
            text-align: center;
            z-index: 5;
            max-width: 800px;
        }
        
        .description {
            font-size: 1.5em;
            line-height: 1.6;
            margin: 30px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .screenshot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 60%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="slidetitle">Get Help and Support</h1>
    </div>
    
    <div class="main">
        <div class="content">
            <p class="description">Join the ROS community forums, tutorials, and get support from robotics experts worldwide.</p>
        </div>
        <img class="screenshot" src="7.png" alt="Get Help and Support">
    </div>
</body>
</html>
